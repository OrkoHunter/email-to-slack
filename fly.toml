# fly.toml app configuration file generated for email-to-slack-koss on 2023-05-11T10:51:33+05:30
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "email-to-slack-koss"
primary_region = "sin"

[build]
  builder = "paketobuildpacks/builder:base"

[env]
  PORT = "8080"

# [http_service]
  # internal_port = 8080
  # force_https = true
  # auto_stop_machines = true
  # auto_start_machines = true
[[services]]
  internal_port = 8080
  protocol = "tcp"

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20

  [[services.ports]]
    handlers = ["http"]
    port = "80"

  [[services.ports]]
    handlers = ["tls", "http"]
    port = "443"

  [[services.tcp_checks]]
    interval = 10000
    timeout = 2000
